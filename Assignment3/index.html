<!DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookclub </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
        <header>
    <h1>Welcome to the Bookclub</h1>
        </header>
        <body>
            <form action="">
                <br>
                <label>Name</label>
                <input type="text" placeholder="Your name....">
                <br>
                <label>Age</label>
                <input type="text" placeholder="Age....">
                <br>
                <label>Author</label>
                <input type="text" placeholder="Author....">
                <br>
                <label>Book title</label>
                <input type="text" placeholder="Booktitle...">
                <br>
                <label>Publisher</label>
                <input type="text" placeholder="Name of publisher">
                <br>
                <label>Publishing year</label>
                <input type="text" placeholder="year....">
                <br>
                <label>Price </label>
                <input type="text" placeholder="price....">
                <br>
                <label for="type">Rate the book</label>
                <select id="bookRating" name="bookRating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br>
            <label>Comments:</label>
            <br
            ><textarea name="Comments..." id="commentBox" cols="30" rows="10"></textarea>
            <br><button type="submit">Send</button>
            </form>
    <script src="program.js"></script>
</body>
</html>
