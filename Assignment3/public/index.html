<!DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookclub </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="module" src="script.js"></script>
</head>
        <header>
    <h1>Welcome to the Bookclub</h1>
        </header>
        <body>
            <form action="" id = "form">
                <br>
                <label>Name</label>
                <input type="text" id = name placeholder="Your name....">
                <br>
                <label>Age</label>
                <input type="number" id = age placeholder="Age....">
                <br>
                <label>Author</label>
                <input type="text" id = author placeholder="Author....">
                <br>
                <label>Book title</label>
                <input type="text" id = bookTitle placeholder="Booktitle...">
                <br>
                <label>Publisher</label>
                <input type="text"id = publisher placeholder="Name of publisher">
                <br>
                <label>Publishing year</label>
                <input type="number" id = year placeholder="year....">
                <br>
                <label>Price </label>
                <input type="text" id = price placeholder="price....">
                <br>
                <label for="type">Rate the book</label>
                <select id="bookRating" name="bookRating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br>
            <label>Comments:</label>
            <br
            ><textarea name="Comments..." id="commentBox" cols="30" rows="10"></textarea>
            <br><button type="submit" id="SendBtn">Send</button>
            </form>
</body>
</html>
