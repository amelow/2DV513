<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookclub </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="module" src="script.js"></script>
</head>
        <header>
    <h1>Welcome to the Book-club</h1>
    <nav>
        <a href="./index.html" class= "navigationTags">Home</a>
        <a href="./myPage.html" class="navigationTags">My Club</a>
        <a href="./findNew.html" class="navigationTags">Find New</a>
    </nav>
        </header>
        <body>
            <div id = "newClub">
            <form action="" id = "form1">
                <h2>Join a new BookClub</h2>
                <br>
                <label>Name</label>
                <input type="text" id = name placeholder="Your name....">
                <br>
                <label>Age</label>
                <input type="number" id = age placeholder="Age....">
                <br>
                <label>Country</label>
                <input type="text" id = country placeholder="Country....">
                <br>
                <label>Bookclub Name</label>
                <input type="text" id = bookClubName placeholder="Name....">
                <br>
            <br><button type="submit" id="SendBtn">Join</button>
        </form>
        </div>
       
            <form action="" id = "form">
                <h2>Review a new book </h2>
                <label>Author</label>
                <input type="text" id = 'author' placeholder="Author....">
                <br>
                <label>Book title</label>
                <input type="text" id = "bookTitle" placeholder="Booktitle...">
                <br>
                <label>Publisher</label>
                <input type="text" id = "publisher" placeholder="Name of publisher">
                <br>
                <label>Publishing year</label>
                <input type="number" id = "year" placeholder="year....">
                <br>
                <label for="type">Genre</label>
                <select id="bookCategory" name="category">
                    <option value="Romance">Romance</option>
                    <option value="Horror">Horror</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Humor">Humor</option>
                    <option value="Memoir">Memoir</option>
                    <option value="Sci-fi">Sci-fi</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <label>Price </label>
                <input type="text" id = "price" placeholder="price....">
                <br>
                <label for="type">Rate the book</label>
                <select id="bookRating" name="bookRating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br>
            <label>Comments:</label>
            <br
            ><textarea name="Comments..." id="commentBox" cols="30" rows="10"></textarea>
            <br><button type="submit" id="addBtn">Add</button>
            </form>  
</body>
</html>
